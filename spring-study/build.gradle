plugins {
    id 'java'
}

group 'org.springframework'
version '5.1.18.BUILD-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile project(":spring-context")

    // https://mvnrepository.com/artifact/org.aspectj/aspectjweaver  group: 'org.aspectj', name: 'aspectjweaver', version: '1.9.0'
    compile(group: 'org.aspectj', name: 'aspectjweaver', version: '1.9.0')

    // https://mvnrepository.com/artifact/cglib/cglib
    compile group: 'cglib', name: 'cglib', version: '3.3.0'

    // https://mvnrepository.com/artifact/dom4j/dom4j
    compile group: 'dom4j', name: 'dom4j', version: '1.6.1'
}
